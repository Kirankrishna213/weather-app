name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: pytest --junitxml=pytest-report.xml || echo "No tests found"

      # OWASP Dependency Scan Alternative (Free Tools)
      - name: Run pip-audit
        run: pip-audit || echo "vulnerabilities found"

      - name: Run safety (OWASP style vulnerability scan)
        run: safety scan || echo "safety warnings"

      # Endor Labs Scan â€” only if you have API key
      - name: Endor Labs Scan
        if: env.ENDOR_API_TOKEN != ''
        run: |
          curl -sSL https://get.endorlabs.com/endorctl/install.sh | sh
          ./endorctl scan --dir .
        env:
          ENDOR_API_TOKEN: ${{ secrets.ENDOR_API_TOKEN }}
