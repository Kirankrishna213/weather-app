name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-python:
    name: Python Tests & Safety Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest safety

      - name: Run Pytest
        run: |
          pytest --maxfail=5 --disable-warnings -v

      - name: OWASP Safety Scan
        run: |
          safety scan --full-report

  owasp-dependency-check:
    name: OWASP Dependency Check (Maven/Gradle)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Maven OWASP Dependency Check
        if: ${{ exists('pom.xml') }}
        run: mvn org.owasp:dependency-check-maven:9.5.2:check

      - name: Run Gradle OWASP Dependency Check
        if: ${{ exists('build.gradle') || exists('build.gradle.kts') }}
        run: ./gradlew dependencyCheckAnalyze

