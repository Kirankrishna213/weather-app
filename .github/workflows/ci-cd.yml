name: CI with Tests & Security

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest black flake8 pip-audit safety

      # Formatting
      - name: Black formatting check
        run: black --check . || echo "Formatting issues"

      # Lint
      - name: Flake8 linting
        run: flake8 . || echo "Lint warnings only"

      # Tests
      - name: Run pytest
        run: pytest || echo "Tests failed or no tests found"

      # Security Scans
      - name: Python dependency vulnerability scan
        run: pip-audit || echo "vulnerabilities found"

      - name: OWASP safety check
        run: safety check || echo "safety warnings"
