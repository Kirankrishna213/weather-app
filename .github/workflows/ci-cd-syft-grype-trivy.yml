name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest

      - name: Build Docker Image
        run: |
          docker build -t weather-app .

      # === TRIVY INSTALL (Stable & Reliable) ===
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # === TRIVY SCAN: FAIL DEPLOYMENT IF HIGH/CRITICAL ===
      - name: Trivy scan (block deploy on high vulns)
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL --format table weather-app

      # === OPTIONAL: upload Trivy report ===
      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt
