name: CI-CD Python Weather App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sec-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit semgrep

      - name: Run tests
        run: pytest --maxfail=5 --disable-warnings -v

      - name: Run Bandit (Python SAST)
        run: |
          bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Show Bandit results
        run: cat bandit-report.json || true

      - name: Run Semgrep (Code Security)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "auto"
        continue-on-error: true

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://aquasecurity.github.io/trivy-repo/deb/trivy_0.46.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.46.1_Linux-64bit.deb

      - name: Trivy Dependency Scan
        run: |
          trivy fs --severity HIGH,CRITICAL --exit-code 0 .
        continue-on-error: true

      - name: Build Docker image
        run: docker build -t weather-app .

      - name: Trivy Image Scan
        run: |
          trivy image --severity HIGH,CRITICAL --exit-code 0 weather-app
        continue-on-error: true

